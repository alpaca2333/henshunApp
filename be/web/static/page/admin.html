<script>
    const R = window.render;
    // TODO: get admin type
    $.get('/api/admin/info', (result) => {
        if (result.error) {
            alert("Error In Identification");
            window.location.href = '/admin/login';
        } else {
            if (result.data.type === 'hotelOwner') {
                R.renderHotelOwnerSideNav();
                R.renderHwManagerMessageModal();
                R.renderHotelOwnerMessagePane();
                R.renderHotelOwnerOrderModal();
                R.renderHotelInfoModal();
                R.renderRoomSelectModal();
            } else {
                R.renderHwManagerSideNav();
                R.renderHwManagerFinancial();
                R.renderHwManagerMessageModal();
                R.renderHwManagerMessagePane();
            }
        }

    });

</script>
